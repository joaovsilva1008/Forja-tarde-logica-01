<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>CALCULADORA</h1>

  <div>
    <h2>Calculo de soma</h2>
    <label for="n1">Digite o primeiro número</label>
    <input type="number" id="n1">
    <label for="n2">Digite o segundo número</label>
    <input type="number" id="n2">
    <button onclick="soma()">SOMAR</button>
    <h3 id="respSoma"></h3>
  </div>
  <div>
    <h2>Calculo de substrair</h2>
    <label for="n3">Digite o primeiro número</label>
    <input type="number" id="n3">
    <label for="n4">Digite o segundo número</label>
    <input type="number" id="n4">
    <button onclick="sub()">SUBSTRAIR</button>
    <h3 id="respSub"></h3>
  </div>
  <div>
    <h2>Calculo de multiplicação</h2>
    <label for="n5">Digite o primeiro número</label>
    <input type="number" id="n5"><br>
    <label for="n6">Digite o segundo número</label>
    <input type="number" id="n6">
    <button onclick="mult()">MUTIPLICAR</button>
    <h3 id="respMult"></h3>
  </div>
  <div>
    <h2>Calculo de divisão</h2>
    <label for="n7">Digite o primeiro número</label>
    <input type="number" id="n7">
    <label for="n8">Digite o segundo número</label>
    <input type="number" id="n8">
    <button onclick="div()">DIVIDIR</button>
    <h3 id="respDiv"></h3>
  </div>
  <script src="logica.js"></script>
</body>

</html>
